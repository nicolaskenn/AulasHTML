 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Mídias em html5</title>
 </head>
 <body>
     <h1>Imagens redimensionáveis!</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes 
    ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--SEMPRE DO MENOR PARA O MAIOR!-->
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5.</p>
    <audio preload="metadata" autoplay controls loop>
      <source src="midia/Latino.mp3" type="audio/mpeg">
    </audio>
   <!--<audio src="midia/Latino.mp3" controls autoplay></audio>--> 
 </body>
 </html>
