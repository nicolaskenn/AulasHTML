<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <!--<video src="midia/meu-video.mp4" width="500" controls></video>-->
    <video width="500" poster="midia/1.png" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com </p>
    </video>
    <h1>Inserindo vídeos hospedados externamente</h1>
    <p>Este vídeo está hospedado no servidor do youtube!</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen></iframe>

</body>
</html>
